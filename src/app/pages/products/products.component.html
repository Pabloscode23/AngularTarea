<div>
    <h2 class="mb-0">Add Product</h2>
</div>
<app-products-form [form]="productForm" [areActionsAvailable]="areActionsAvailable" [pCategoryList]="categoryList"
    (callSaveMethod)="saveProduct($event)" />
<div>
    <h2 class="mb-0">See Products</h2>
</div>
<app-products-list [pProductList]="productService.products$()" [pCategoryList]="categoryList"
    (callUpdateModalMethod)="openEditProductModal($event)" (callDeleteMethod)="deleteProduct($event)"
    [areActionsAvailable]="areActionsAvailable" />
<ng-template #editProductModal>
    <app-modal [hideFooter]="true">
        <div>
            <app-products-form [form]="productForm" [areActionsAvailable]="areActionsAvailable"
                [pCategoryList]="categoryList" (callUpdateMethod)="updateProduct($event)" />
        </div>
    </app-modal>
</ng-template>
